name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: default
            build_flags: ""
          - variant: docker
            build_flags: "--with-docker"
          - variant: alpine
            build_flags: "--base alpine"
          - variant: alpine-docker
            build_flags: "--base alpine --with-docker"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debootstrap parted dosfstools e2fsprogs \
            grub-efi-amd64-bin grub-pc-bin qemu-utils rsync curl \
            sshpass socat qemu-system-x86 ovmf

      - name: Build Image (${{ matrix.variant }})
        run: |
          sudo APT_MIRROR="" ALPINE_MIRROR="" OUTPUT_FORMAT=img COMPRESS_OUTPUT=no \
            ./build.sh ${{ matrix.build_flags }}

      - name: Fix output permissions
        run: sudo chown -R "$(id -u):$(id -g)" output/ work/

      - name: List outputs
        run: ls -lh output/

      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: landscape-mini-x86-${{ matrix.variant }}
          path: output/*.img
          retention-days: 5

      - name: Run health checks (${{ matrix.variant }})
        run: ./tests/test-auto.sh output/*.img

      - name: Run E2E network tests (${{ matrix.variant }})
        run: ./tests/test-e2e.sh output/*.img

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.variant }}
          path: output/test-logs/
          retention-days: 7

  release:
    needs: build-and-test
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: landscape-mini-x86-*
          path: artifacts/
          merge-multiple: true

      - name: Compress images
        run: |
          cd artifacts
          for f in *.img; do
            [ -f "$f" ] && gzip -k "$f"
          done
          rm -f *.img
          ls -lh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.gz
          generate_release_notes: true
